    <main>
        <h2>Login</h2>
        <form action="login.php" method="post" class="was-validated">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required pattern="[A-Za-z]{1,8}" placeholder="Please enter the username" title="Username should be an alphabet" class="form-control">
            <div class="invalid-feedback"></div>
            <div class="valid-feedback">valid username</div>
                
            </div>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Please enter the password" class="form-control">
            <div class="invalid-feedback"></div>
            <div class="valid-feedback">valid password</div>
            </div>
            </br>
            <input type="submit" value="Login" class="btn btn-primary">
        </form>
    </main>
